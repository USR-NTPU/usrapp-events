<meta property="og:description" content="為服務觀眾，力晶2022藝文饗宴 伊格爾．列維特獨奏會《貝多芬鋼琴奏鳴曲》預計於10/1(六)中午12:00起開放購買四樓觀眾席與貴賓包廂。

無懈可擊的貝多芬：列維特設立了難以超越的新標準。

——英國BBC音樂雜誌評論

沒有人瞭解貝多芬，或能讓其音樂復活，更甚於列維特。

——德國ZDF Aspekte

列維特被譽為「本世紀最偉大的鋼琴家之一」，聲勢如日中天且活躍於歐美各大舞臺。2013年與Sony首次錄製專輯就選擇了貝多芬創作後期的鋼琴奏鳴曲，這樣的選曲展現鋼琴家對於結構與情感內斂、精準的掌握，更顯現他獨特的眼界及穩重的個性。列維特演奏的貝多芬更受國際樂評高度評價，被英國BBC音樂雜誌形容為「無懈可擊」，豎立詮釋貝多芬的嶄新標竿。今年首次以獨奏會形式訪臺演出，列維特將獻上貝多芬極具代表性的《暴風雨》、《悲愴》、《杜鵑》、《華德斯坦》經典鋼琴奏鳴曲，以饒富深意的歌唱性，演繹貝多芬在音樂裡嵌入的堅忍與永恆。

演出曲目

貝多芬D小調第17號鋼琴奏鳴曲《暴風雨》，作品31-2

Beethoven Piano Sonata No.17 in D minor, Op. 31-2, "The Tempest"


貝多芬C小調第8號鋼琴奏鳴曲《悲愴》，作品13

Beethoven Piano Sonata No.8 in C minor, Op. 13, "Pathetique" 

貝多芬G大調第25號鋼琴奏鳴曲《杜鵑》，作品79

Beethoven Piano Sonata No. 25 in G major, Op. 79, "Cuckoo" 

貝多芬C大調第21號鋼琴奏鳴曲《華德斯坦》，作品53

Beethoven Piano Sonata No. 21 in C major, Op. 53, "Waldstein"

音樂家介紹

伊格爾・列維特 Igor Levit 出生於俄國下諾夫哥羅德，8歲時隨家人移居德國，在漢諾威音樂學院學習鋼琴，並以有史最高成績畢業。18歲時，列維特便拿下魯賓斯坦大賽銀牌、最佳室內樂演奏獎、最具觀眾人緣獎和最佳當代作品演奏獎。優異的鋼琴表現並沒讓他局限在舒適圈，他不僅參與各種社會抗爭的表演，也透過曲目設計傳達理念。現居柏林，於漢諾威音樂學院擔任鋼琴教授，並任職於海德堡春季音樂節中的室內樂學院及「音樂觀點」節目藝術總監。">
