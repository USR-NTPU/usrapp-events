<meta property="og:description" content="在網路時代資料被稱為新石油（有價值但要精煉才能用），當中自媒體是其中一個重要的油礦，而主要礦藏地則因世代群群不同而有差異。從千禧年到alpha，喜好的發聲平台也從Facebook，Instagram，一路移到了tiktalk，資料形式由文字，轉變成圖片，再轉變成影像。這次很高興邀請到數位媒體的資深分析記者李又如小姐和我們分享她的自媒體觀察心得。
