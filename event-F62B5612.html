臺北大學社科院USR計畫為實踐大學社會責任，以音樂服務在地社區長者，因此將於新落成的心湖會館，辦理「第三屆老大人音樂節」。今年邀請許多在地的表演團體，將為各位帶來懷念、動聽的歌曲演奏以及有趣的現場互動，歡迎老中青三代一同走入時空隧道，以精彩的音樂節目來度過涼爽的午後吧！

📌日期：111年11月12日週六

📌地點：臺北大學心湖會館A區

📌費用：本活動「一般觀眾免報名、免費入場」。
