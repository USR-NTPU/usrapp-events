<meta property="og:description" content="節目介紹
蕭頌的名字，或許有些陌生，但是他的音樂，卻總會讓人留下深刻記憶。蕭頌採用法國詩人布喬爾詩篇，寫下《愛情與海之詩》，描述一位詩人在夏日海邊的愛情邂逅，雖然短暫，卻化為永恆！拉赫瑪尼諾夫曾經因為精神創傷而無法動筆，在接受心理治療之後，成就了膾炙人口的《第二號鋼琴協奏曲》，甜美卻略帶傷感的旋律，還曾席捲古典與流行樂界，造就了「拉赫瑪尼諾夫風潮」。為紀念宗教改革三百週年，孟德爾頌採用馬丁路德的聖詠曲旋律，植入第五號交響曲《宗教改革》。宏偉的音樂氣勢，烘托出莊嚴的宗教氛圍，即便難得一聽，絕對讓您為之驚艷！
